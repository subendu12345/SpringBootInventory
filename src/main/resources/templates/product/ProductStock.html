<div th:fragment="productStockDashBoard">
    <div class="bg-light d-flex align-items-center justify-content-center min-vh-100 p-2">

        <!-- Main Content Container -->
        <div class="card shadow rounded w-100" style="max-width: 960px;">
            <div class="card-body p-2">
                <h1 class="h3 font-weight-bold text-dark mb-2">Product Stock Dashboard</h1>
                <p class="text-muted">Monitor the current stock levels of all products.</p>
            </div>

            <!-- Stock Table -->
            <div class="p-2">
                <div class="table-responsive rounded shadow-sm border">
                    <table class="table table-striped table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" class="px-4 py-3 text-left small font-weight-bold text-muted text-uppercase">Product Name</th>
                                <th scope="col" class="px-4 py-3 text-left small font-weight-bold text-muted text-uppercase">Total Purchased</th>
                                <th scope="col" class="px-4 py-3 text-left small font-weight-bold text-muted text-uppercase">Total Sold</th>
                                <th scope="col" class="px-4 py-3 text-left small font-weight-bold text-muted text-uppercase">Stock on Hand</th>
                            </tr>
                        </thead>
                        <tbody id="stockTableBody">
                            <!-- Data will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="text-center py-5 text-muted d-none">
                    <p>Loading stock data...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="text-center py-5 text-danger d-none">
                    <p>Failed to load stock data. Please try again later.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const stockTableBody = document.getElementById('stockTableBody');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');

            // Function to fetch stock data from a hypothetical API endpoint
            async function fetchStockData() {
                // Show loading indicator and hide previous messages
                loadingIndicator.classList.remove('d-none');
                errorMessage.classList.add('d-none');
                stockTableBody.innerHTML = '';

                try {
                    // Simulating a fetch call to an API endpoint
                    const response = await fetch('/api/stock');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const products = await response.json();

                    // Hide loading indicator
                    loadingIndicator.classList.add('d-none');

                    if (products.length > 0) {
                        products.forEach(product => {
                            // Calculate the real stock on hand
                            const stockOnHand = product.purchaseQuantity - product.saleQuantity;
                            
                            const row = document.createElement('tr');
                            const stockClass = stockOnHand > 0 ? 'text-success' : 'text-danger';

                            row.innerHTML = `
                                <td class="px-4 py-3 text-sm font-weight-bold text-dark">${product.name}</td>
                                <td class="px-4 py-3 text-sm text-muted">${product.purchaseQuantity}</td>
                                <td class="px-4 py-3 text-sm text-muted">${product.saleQuantity}</td>
                                <td class="px-4 py-3 text-sm font-weight-bold ${stockClass}">${stockOnHand}</td>
                            `;
                            stockTableBody.appendChild(row);
                        });
                    } else {
                        // Display a message if no products are found
                        const noDataRow = document.createElement('tr');
                        noDataRow.innerHTML = `<td colspan="4" class="text-center py-4 text-muted">No stock data available.</td>`;
                        stockTableBody.appendChild(noDataRow);
                    }

                } catch (error) {
                    console.error("Could not fetch stock data:", error);
                    loadingIndicator.classList.add('d-none');
                    errorMessage.classList.remove('d-none');
                }
            }

            // Initial call to fetch and display the data
            fetchStockData();
        });
    </script>
</div>
