<div th:fragment="productStockDashBoard">

    <div class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Container -->
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-5xl overflow-hidden">
        <div class="p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Product Stock Dashboard</h1>
            <p class="text-gray-500">Monitor the current stock levels of all products.</p>
        </div>

        <!-- Stock Table -->
        <div class="p-8">
            <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Purchased</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Sold</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock on Hand</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="text-center py-8 text-gray-500 hidden">
                <p>Loading stock data...</p>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="text-center py-8 text-red-500 hidden">
                <p>Failed to load stock data. Please try again later.</p>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const stockTableBody = document.getElementById('stockTableBody');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');

            // Function to fetch stock data from a hypothetical API endpoint
            async function fetchStockData() {
                // Show loading indicator and hide previous messages
                loadingIndicator.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                stockTableBody.innerHTML = '';

                try {
                    // Simulating a fetch call to an API endpoint
                    // This endpoint would need to be created on the backend
                    // to provide a JSON array of product stock information.
                    const response = await fetch('/api/stock');
                    console.log('----> '+ JSON.stringify(response))
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const products = await response.json();

                    // Hide loading indicator
                    loadingIndicator.classList.add('hidden');

                    if (products.length > 0) {
                        products.forEach(product => {
                            // Calculate the real stock on hand
                            const stockOnHand = product.purchaseQuantity - product.saleQuantity;
                            
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product.name}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.purchaseQuantity}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.saleQuantity}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold ${stockOnHand > 0 ? 'text-green-600' : 'text-red-600'}">${stockOnHand}</td>
                            `;
                            stockTableBody.appendChild(row);
                        });
                    } else {
                        // Display a message if no products are found
                        const noDataRow = document.createElement('tr');
                        noDataRow.innerHTML = `<td colspan="4" class="px-6 py-4 text-center text-gray-500">No stock data available.</td>`;
                        stockTableBody.appendChild(noDataRow);
                    }

                } catch (error) {
                    console.error("Could not fetch stock data:", error);
                    loadingIndicator.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                }
            }

            // Initial call to fetch and display the data
            fetchStockData();
        });
    </script>

</div>
</div>
