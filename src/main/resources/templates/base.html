<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/CSS/bootStrap.css}" />

    <title th:text="${title}"></title>
    <style>
        .shadow-box {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
                0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">Green Valley</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="/home">Home </span></a>
                </li> -->
                <li class="nav-item active">
                    <a class="nav-link" href="/purchase/purchase-detail">Purchase Detail </span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/sale/details">Sale Detail </span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Login </span></a>
                </li>
                
            </ul>
        </div>
    </nav>
    <div th:replace="${content}"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/javaScript/Jquery.js}"></script>
	<script th:src="@{/javaScript/jquery-3.4.1.slim.min.js}"></script>
	<script th:src="@{/javaScript/popper.min.js}"></script>
    <script th:src="@{/javaScript/bootstrap.min.js}"></script>
    
    <script th:src="@{/javaScript/ProductSearchandFormLogic.js}" defer></script>
</body>

</html>
